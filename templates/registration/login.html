{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-4 shadow text-bg-secondary text-white" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2> <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {% for field in form %}
                    <p>
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="form-text text-light">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <p class="text-danger">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-secondary w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
